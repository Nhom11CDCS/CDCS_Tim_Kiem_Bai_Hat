<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời này bài gì?</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Lời này bài gì?</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="upload-form bg-white p-4 rounded shadow-sm text-center">
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="lyrics" class="font-weight-bold">Tìm kiếm bài hát</label>
                    <input type="text" class="form-control" id="lyrics" name="lyrics" placeholder="Nhập lời bài hát"
                        required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Tìm kiếm</button>
            </form>
        </div>
        {% if lyrics %}
        <div class="results bg-white p-4 rounded shadow-sm text-center">
            <h5>Kết quả tìm kiếm cho:</h5>
            <p>{{ lyrics }}</p>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
